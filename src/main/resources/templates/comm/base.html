<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- 系统信息  -->
    <script th:fragment="config" th:inline="javascript">
        var ktcfg = {
            ctx:[[${#httpServletRequest.getContextPath()}]]
        };
    </script>

    <!--网站图标-->
    <link th:fragment="icon" rel="shortcut icon" th:href="@{/static/ktico.ico}" type="image/x-icon"/>

    <!-- 共用css/js静态资源 -->
    <static th:fragment="static">
        <link rel="stylesheet" th:href="@{/static/plugin/bootstrap4/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/static/css/ktools.css}">
    </static>

    <!--网页头部-->
    <!--background: #4b8d78 #0c2d41-->
    <div th:fragment="head" class="jumbotron text-center text-white font-weight-bold mb-0" style="background: #0c2d41;padding-top: 20px;height: 130px;">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="row3 skew-title">
                        <span>K</span><span>a</span><span>l</span><span>v</span><span>i</span><span class="last">n</span>
                        <!--<span class="alt">T</span><span class="alt">o</span><span class="alt">o</span><span class="alt">l</span><span class="alt last">s</span>-->
                        <span class="alt">在</span><span class="alt">线</span><span class="alt">工</span><span class="alt last">具</span>
                    </h1>
                </div>
                <div class="col-sm-12">
                    <p style="color: #adffb4;">Kalvin在线工具旨在集成更多好玩有趣有逼格以及实用的在线工具！</p>
                </div>
            </div>
        </div>
    </div>

    <!--Ktools导航栏-->
    <nav th:fragment="navbar" th:with="ctx=${#httpServletRequest.getContextPath()}" class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
            <img th:src="@{/static/ktico.ico}" width="30" height="30" class="d-inline-block align-top glyphicon glyphicon-briefcase" alt="">
        </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/}">Home</a>
                </li>
                <li class="nav-item dropdown" th:each="module:${allMenu}">
                    <a class="nav-link dropdown-toggle" th:href="${ctx + module.url}" data-toggle="dropdown" th:text="${module.module}">Dropdown link</a>
                    <div class="dropdown-menu" style="margin-top: 0">
                        <a class="dropdown-item" th:each="menu:${module.menu}" th:href="${ctx + menu.url}" th:text="${menu.name}">Link 1</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!--tab页签-->
    <div th:fragment="tab" class="container kt-tab-pm">
        <ul class="nav nav-tabs kt-tab-bg">
        </ul>
    </div>

    <!-- 网站footer -->
    <div th:fragment="footer" class="jumbotron text-center kt-bg" style="margin-bottom:0; padding:10px 0 20px 0;">
        <p style="margin-bottom: 2px; font-size: 15px;">
            <a class="kt-a-color" th:href="@{/}">返回首页</a> - <a class="kt-a-color" href="#">意见反馈</a> - <a class="kt-a-color" href="#">关于Kalvin在线工具</a>
        </p>
        <p class="kt-fc-desc kt-fs14" style="margin-bottom: 2px;">Copyright © Kalvin在线工具 <a class="kt-fc-desc" href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备18152502号</a></p>

        <div class="kt-fixed-bar">
            <a href="#top" data-toggle="tooltip" data-placement="left" title="回到顶部" class="glyphicon glyphicon-arrow-up"></a>
        </div>
    </div>

    <!--<script th:fragment="jquery" th:src="@{/static/js/jquery.min.js}"></script>-->
    <script th:fragment="jquery" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <div th:fragment="bootstrapjs">
        <!--<script th:src="@{/static/plugin/bootstrap4/js/popper.min.js}"></script>-->
        <!--<script th:src="@{/static/plugin/bootstrap4/js/bootstrap.min.js}"></script>-->
        <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </div>

    <div th:fragment="publicjs">
        <script th:src="@{/static/js/ktConfig.js}"></script>
        <script th:src="@{/static/js/jquery.cookie.js}"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script th:src="@{/static/js/ktUtils.js}"></script>
        <script th:src="@{/static/js/ktPublic.js}"></script>
    </div>

    <div th:fragment="uploadjs">
        <script th:src="@{/static/plugin/bootstrap4/fileinput/js/fileinput.min.js}"></script>
        <script th:src="@{/static/plugin/bootstrap4/fileinput/js/zh.js}"></script>
    </div>

</body>
</html>
