<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- 共用css/js静态资源 -->
    <static th:fragment="static">
        <link rel="stylesheet" th:href="@{/static/plugin/bootstrap4/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/static/plugin/bootstrap4/fileinput/css/fileinput.min.css}">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script th:src="@{/static/plugin/bootstrap4/js/jquery.min.js}"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script th:src="@{/static/plugin/bootstrap4/js/bootstrap.min.js}"></script>

        <script th:src="@{/static/js/ktUtils.js}"></script>
    </static>

    <!-- 网站footer -->

        <p>Copyright © 2013-2018 KalvinTools</p>
    </div>
