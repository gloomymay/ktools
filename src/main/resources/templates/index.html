    <script th:replace="comm/base::config"></script>

    <script>
        $(document).ready(function() {

            boxAdapt();

            $(window).resize(function () {
                boxAdapt();
            });
            
            function boxAdapt() {
                var windowWidth = $(window).width();
                var $tbEl = $('#toolsBox');
                var $ktlbEl = $tbEl.find('.kt-tl-box');
                var outBoxWidth = $tbEl.width();
                var boxMinWidth = 240;
                var pl = 20;
                // log('win=', windowWidth);
                // log('out=', outBoxWidth);
                // num(boxMinWidth + pl) - pl = outBoxWidth
                var maxNum = Math.floor((outBoxWidth - pl) / (boxMinWidth + pl));   // 求出每行最大容纳的盒子个数
                // maxW = (outBoxWidth - (num-1) * pl) / num
                var boxMaxWidth = Number(((outBoxWidth - (maxNum) * pl) / maxNum).toFixed(2));  // 求出盒子的最大宽度
                // log('boxMaxWidth=', boxMaxWidth);
                if (windowWidth + 17 <= 766) {
                    $ktlbEl.width(boxMaxWidth + 20 - 2);
                } else {
                    $ktlbEl.width(boxMaxWidth - 2);
                }
            }

            $.get(ktConfig.api.countToolsView, function (r) {
                var data = r.data;
                var keys = Object.keys(data);
                keys.forEach(function (key) {
                    var $eyeEl = $('span[data-id=' + key + ']');
                    $eyeEl.text(data[key]);
                    $eyeEl.parent().attr('title', data[key] + '位网友使用过')
                });
            });

            // 热门工具搜索
            $('.hot .badge').on('click', function () {
                var hotWord = $(this).text();
                $('#word').val(hotWord);
            });

            // 搜索
            $('#search').on('click', function () {
                search();
            });

            $('#word').on('keyup', function (e) {
                if (e.keyCode === 13) {
                    search();
                }
            });

            function search() {
                var word = $('#word').val();
                log('beginning search => ', word);
                window.location.href = ktcfg.ctx + "/search?word=" + word;
            }

        });
    </script>
